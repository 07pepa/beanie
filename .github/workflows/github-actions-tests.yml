name: Tests
on:
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - uses: pre-commit/action@v3.0.1
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.13t" ]
        mongodb-version: [ "4.4", "5.0", "6.0", "7.0", "8.0" ]
        pydantic-version: [ "1", "2"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.11.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-replica-set: test-rs
      - name: install dependencies for pydantic1
        if: matrix.pydantic-version == '1'
        run: uv sync --group test  --group ci --frozen && uv add "pydantic[email]==1.10.18" pydantic-extra-types
      - name: install pydantic2 deps
        if: matrix.pydantic-version == '2'
        run: uv sync --group test  --group ci --frozen && uv add "pydantic[email]==2.11.3;" pydantic-settings pydantic-extra-types
      - name: run tests
        env:
          PYTHON_JIT: 1
        run: uv run pytest -v
